<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Storage Planner</title>
    <link rel="stylesheet" href="css/mc-storage-planner.css">
</head>
<body>
    <div class="header">
        <div class="controls">
            <button class="btn btn-undo" id="undoBtn" onclick="performUndo()" disabled>↶ Undo</button>
            <button class="btn btn-redo" id="redoBtn" onclick="performRedo()" disabled>↷ Redo</button>
            <button class="btn btn-success" onclick="saveConfiguration()">💾 Save Current Configuration</button>
            <button class="btn btn-primary" onclick="resetToDefault()">🔄 Reset to Default Configuration</button>
            <button class="btn btn-file" onclick="exportConfigFile()">📁 Export Configuration</button>
            <button class="btn btn-file-import" onclick="importConfigFile()">📤 Import Configuration</button>
            <input type="text" class="search-box" placeholder="🔍 Search..." onkeyup="searchItems(this.value)">
        </div>
    </div>
    
    <div class="sections-grid" id="grid"></div>
    <div id="notification" class="notification"></div>
    
    <!-- Hidden file input for drag and drop support -->
    <input type="file" id="hiddenFileInput" accept=".mcb,.mcconfig,.json" style="display: none;">
    
    <!-- Context Menu Overlay -->
    <div class="context-menu-overlay" id="contextMenuOverlay">
        <div class="context-menu" id="contextMenu">
            <div class="context-menu-item" data-action="action1"></div>
            <div class="context-menu-item" data-action="action2"></div>
            <div class="context-menu-item" data-action="action3"></div>
            <div class="context-menu-item" data-action="action4"></div>
        </div>
    </div>
    

    
    <script src="js/mc-storage-planner.js"></script>
</body>
</html>
